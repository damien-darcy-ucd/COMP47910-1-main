<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head"></head>

<body class="index-page">
    <div th:replace="fragments/navbar:: navbar"></div>

    <div class="wrapper">
        <section class="section section-hero section-shaped section-lg">
            <div class="shape shape-style-1 shape-default">
                <span class="span-150"></span>
                <span class="span-50"></span>
                <span class="span-50"></span>
                <span class="span-75"></span>
                <span class="span-100"></span>
                <span class="span-75"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
            </div>
            <div class="container pt-lg-5">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card bg-secondary shadow border-0">
                            <div th:replace="fragments/alert :: alert"></div>
                            
                            <div class="card-body px-lg-5 py-lg-5 bg-white rounded-lg">
                            
                                <h3 class="mb-3">Welcome back! ðŸ‘‹</h3>
                                <p>Sign in to your account to view your appointments.</p>

                                <form role="form" action="/login" method="post">
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                            </div>
                                            <input class="form-control" name="email" placeholder="Email" type="email"
                                                required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-hashtag"></i></span>
                                            </div>
                                            <input class="form-control" name="pps" placeholder="PPS Number" type="text"
                                                required />
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary mt-3">
                                            <span class="btn-inner--icon"><i class="fa fa-sign-in mr-2"></i></span>
                                            Sign in
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:insert="fragments/footer :: footer"></footer>
    </div>

    <script type="text/javascript">
        $(function () {
            $(".birth-datepicker").datepicker({
                format: "dd/mm/yyyy",
                endDate: "-18y",
            });

            $(".vaccine-datepicker").datepicker({
                format: "dd/mm/yyyy",
                endDate: "-18y",
            });

            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
